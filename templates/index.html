<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .custom-file-upload {
            border: 2px solid #4CAF50;
            color: #4CAF50;
            font-weight: bold;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .custom-file-upload:hover {
            background-color: #4CAF50;
            color: #fff;
        }
        input[type="file"] {
            display: none;
        }
        input[type="submit"] {
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 4px;
            padding: 10px 40px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .file-name {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
        .retrieve-button {
            margin-top: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 40px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retrieve-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a File</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                Select File
            </label>
            <input id="file-upload" type="file" name="file" onchange="updateFileName(this)">
            <div class="file-name" id="file-name"></div>
            <input type="submit" value="Upload">
        </form>
        <form action="/retrieve" method="get">
            <button class="retrieve-button" type="submit">Retrieve Uploaded File</button>
        </form>
    </div>
    <script>
        function updateFileName(input) {
            var filename = input.files[0].name;
            document.getElementById('file-name').innerText = 'Selected File: ' + filename;
        }
    </script>
</body>
</html>
